<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body class="bg-slate-300 flex items-center justify-center min-h-screen">
    <div class="grid place-items-center m-56">
      <h1 class="text-3xl font-bold m-4">weight converter</h1>
      <form class="">
        <div>
          <label for="pound" class="block text-gray-700 font-bold mb-2"
            >Pound</label
          >
          <input
            type="number"
            id="pound"
            name="pound"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter pound"
            oninput="poundToKg()"
          />
        </div>
        <div>
          <label for="ounce" class="block text-gray-700 font-bold mb-2"
            >Ounce</label
          >
          <input
            type="number"
            id="ounce"
            name="ounce"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter ounce"
            oninput="ounceToKg()"
          />
        </div>
        <div>
          <label for="gram" class="block text-gray-700 font-bold mb-2"
            >Gram</label
          >
          <input
            type="number"
            id="gram"
            name="gram"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter gram"
            oninput="gramToKg()"
          />
        </div>
      </div>
    </form>
  </body>
</html>
